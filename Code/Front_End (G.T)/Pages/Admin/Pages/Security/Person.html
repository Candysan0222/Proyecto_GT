<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Sweet Alert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../asset/css/Admin/Pages/Pages.css">
</head>

<body>
    <div id="table" class="container mt-5" style="margin-right: 1px; margin-top: 1px;">
        <h1 style="text-align: center; margin-bottom: 25px;">Información de personas</h1>
        <div class="container" style="display: flex; justify-content: space-evenly;">
            <button class="btn btn-success mb-3" id="agregarPersonasBtn">Agregar</button>
            <!-- <div class="d-flex align-items-center mb-3">
                <label class="form-label me-3" for="search_por_nombre" style="height: 20px; width: 200px;">Filtro por nombre</label>
                <input type="search" id="search_por_nombre" class="form-control" placeholder="Buscar por nombre">
            </div>
            
            <div class="float-end mb-3">
                <label class="form-label" for="search_por_ciudad">Filtro por ciudad</label>
                <input type="search" id="search_por_ciudad" class="form-control" placeholder="Buscar por ciudad">
            </div>
            <div class="float-end mb-3">
                <label class="form-label" for="search_por_estado">Filtro por estado</label>
                <input type="search" id="search_por_estado" class="form-control" placeholder="Buscar por estado">
            </div> -->
        </div>

        <div class="table-responsive">
            <table id="personasTable" class="table table-striped table-bordered dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha de creación</th>
                        <th>Fecha de Modificación</th>
                        <th>Primer nombre</th>
                        <th>Segundo nombre</th>
                        <th>Primer apellido</th>
                        <th>Segundo apellido</th>
                        <th>Tipo de documento</th>
                        <th>Número de documento</th>
                        <th>Gmail</th>
                        <th>Genero</th>
                        <th>Fecha de nacimiento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalPersonas" tabindex="-1" aria-labelledby="modalPersonasLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;">
                    <h5 class="modal-title" id="modalPersonasLabel">Registro de Metodo de pagos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="personasForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="primerNombre" class="form-label">Primer nombre:</label>
                                <input type="text" class="form-control" id="primerNombre" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="segundonombre" class="form-label">Segundo nombre:</label>
                                <input type="text" class="form-control" id="segundonombre" required />
                            </div>
                        </div>
						<div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="primerApellido" class="form-label">Primer apellido:</label>
                                <input type="text" class="form-control" id="primerApellido" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="segundoApellido" class="form-label">Segundo apellido:</label>
                                <input type="text" class="form-control" id="segundoApellido" required />
                            </div>
                        </div>
						<div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="documentType" class="form-label">Tipo de documento:</label>
                                <select class="form-select" id="documentType" required>
                                    <option value="Cedula de Ciudadania">C.C</option>
                                    <option value="Pasaporte">P.S</option>
                                    <option value="Cedula de Extranjería">C.E</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="numeroDocumento" class="form-label">Número de documento:</label>
                                <input type="number" class="form-control" id="numeroDocumento" required />
                            </div>
                        </div>
						<div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="gmail" class="form-label">Gmail:</label>
                                <input type="email" class="form-control" id="gmail" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="genero" class="form-label">Genero:</label>
                                <select class="form-select" id="gebero" required>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                    <option value="34 tipos de gays">Gay + 34</option>
                                </select>
                            </div>
                        </div>
						<div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" id="fechaNacimiento" required />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success" id="guardarPersonas">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- Custom JavaScript -->
    <script src="../../../asset/js/Admin/Pages/Seguricidad/Personas.js"></script>
</body>

</html>
