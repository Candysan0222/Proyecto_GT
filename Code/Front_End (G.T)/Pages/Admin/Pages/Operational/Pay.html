<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Sweet Alert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../asset/css/Admin/Pages/Pages.css">
</head>

<body>
    <div id="table" class="container mt-5" style="margin-right: 1px; margin-top: 1px;">
        <h1 style="text-align: center; margin-bottom: 25px;">Información de pagos</h1>
        <div class="container" style="display: flex; justify-content: space-evenly;">
            <button class="btn btn-success mb-3" id="agregarPagoBtn">Agregar</button>
            <!-- <div class="d-flex align-items-center mb-3">
                <label class="form-label me-3" for="search_por_nombre" style="height: 20px; width: 200px;">Filtro por nombre</label>
                <input type="search" id="search_por_nombre" class="form-control" placeholder="Buscar por nombre">
            </div>
            
            <div class="float-end mb-3">
                <label class="form-label" for="search_por_ciudad">Filtro por ciudad</label>
                <input type="search" id="search_por_ciudad" class="form-control" placeholder="Buscar por ciudad">
            </div>
            <div class="float-end mb-3">
                <label class="form-label" for="search_por_estado">Filtro por estado</label>
                <input type="search" id="search_por_estado" class="form-control" placeholder="Buscar por estado">
            </div> -->
        </div>

        <div class="table-responsive">
            <table id="pagoTable" class="table table-striped table-bordered dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha de creación</th>
                        <th>Fecha de Modificación</th>
                        <th>Fecha del pago</th>
                        <th>Codigo</th>
                        <th>Descripción</th>
                        <th>Reserva/Id</th>
                        <th>Metodo de pago/Id</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;">
                    <h5 class="modal-title" id="modalPagoLabel">Registro de pagos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pagoForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="code" class="form-label">Codigo:</label>
                                <input type="text" class="form-control" id="code" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="description" class="form-label">Descripción:</label>
                                <input type="text" class="form-control" id="description" required />
                            </div>
                        </div>
						<div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="reserva_id" class="form-label">Reserva/Id:</label>
                                <input type="text" id="reserva_id" name="reserva_id" class="form-control" required>
                                <button type="button" class="btn btn-link p-0" id="selectReserva_idBtn"
                                    onclick=" $('#modalSeleccionReserva').modal('show');">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <label for="metodo_de_pago" class="form-label">Metodo de pago/Id:</label>
                                <input type="text" id="metodo_de_pago" name="metodo_de_pago" class="form-control" required>
                                <button type="button" class="btn btn-link p-0" id="selectMetodo_de_pagoBtn"
                                    onclick="$('#modalSeleccionMetodo_de_pago').modal('show');">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success" id="guardarPago">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- Custom JavaScript -->
    <script src="../../../../asset/js/Admin/Pages/Operational/Pay.js"></script>
</body>

</html>
