<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidar Contraseña</title>
    <link rel="stylesheet" href="../ASSET/css/contraseña.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg d-flex justify-content-center align-items-center vh-100">
        <div class="password-reset-container">
            <div class="password-reset-header">
                <img src="../ASSET/img/imgLogos/logoGTsinnombre.png" alt="Logo">
                <h2 class="text-center">¿Olvidaste tu Contraseña?</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Enviar</button>
            </form>
            <div class="text-center mt-3">
                <p>¿Recordaste tu contraseña? -> <a href="../formularios/inicioSesion.html">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
