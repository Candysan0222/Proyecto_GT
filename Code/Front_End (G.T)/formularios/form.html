<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ASSET/css/form.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="" class="icon"><span class="fa-brands fa-facebook"></span></a>
                    <a href="" class="icon"><span class="fa-brands fa-whatsapp"></span></a>
                    <a href="" class="icon"><span class="fa-brands fa-instagram"></span></a>
                    <a href="" class="icon"><span class="fa-brands fa-twitter"></span></a>
                </div>
                <span>Usa tu email para registrarte</span>
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>Iniciar sesión</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-phone"></i></a>
                </div>
                <span>Usar tu email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="">Olvidé mi contraseña</a>
                <button>Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle panel toggle-left">
                    <h1>Bienvenido</h1>
                    <p>Ingresa tus datos de usuario </p>
                    <button class="hidden" id="login">Ingresar</button>
                </div>
                <div class="toggle-panel toggle-rigth">
                    <h1>Hola!</h1>
                    <p>Registrate con tus datos personales para acceder a todas las funciones de este sitio web</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../ASSET/js/form.js"></script>
</body>
</html>
