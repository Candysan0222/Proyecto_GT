<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../ASSET/css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="bg d-flex align-items-center">
        <div class="register-container">
            <div class="register-header">
                <img src="../ASSET/img/imgLogos/logoGTsinnombre.png" alt="Logo"> 
                <h2 class="text-center">Registro</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Primer Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Primer Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="secondName">Segundo Nombre</label>
                        <input type="text" class="form-control" id="secondName" placeholder="Segundo Nombre">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstLastName">Primer Apellido</label>
                        <input type="text" class="form-control" id="firstLastName" placeholder="Primer Apellido" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="secondLastName">Segundo Apellido</label>
                        <input type="text" class="form-control" id="secondLastName" placeholder="Segundo Apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="documentType">Tipo de Documento</label>
                        <select id="documentType" class="form-control" required>
                            <option selected>Seleccione...</option>
                            <option>Cédula de Ciudadanía</option>
                            <option>Cédula de Extranjería</option>
                            <option>Pasaporte</option>
                            <option>Tarjeta de Identidad</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="documentNumber">No. Documento</label>
                        <input type="text" class="form-control" id="documentNumber" placeholder="Número de Documento" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender">Género</label>
                        <select id="gender" class="form-control" required>
                            <option selected>Seleccione...</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning btn-block"   >Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <p>Ya tienes cuenta? -> <a href="inicioSesion.html">Inicia Sesion</a></p>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
